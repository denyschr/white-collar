<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhiteCollar</title>
    <link rel="stylesheet" href="/src/styles.scss" />
  </head>
  <body>
    <header class="topbar">
      <div class="topbar-head">
        <div class="container">
          <address class="topbar-address">
            <div class="topbar-address-item">
              <svg width="18" height="24" aria-hidden="true">
                <use href="/icons/icons.svg#location"></use>
              </svg>
              24 Olive Street, Prairie, NY 53590
            </div>
            <a
              class="topbar-address-item topbar-address-item-link"
              href="mailto:whitecollar@gmail.com"
            >
              <svg width="23" height="18" aria-hidden="true">
                <use href="/icons/icons.svg#mail"></use>
              </svg>
              whitecollar@gmail.com
            </a>
          </address>
          <div class="topbar-contacts">
            <div class="topbar-address-item">
              <svg width="17" height="16" aria-hidden="true">
                <use href="/icons/icons.svg#clock"></use>
              </svg>
              Mon - Fri: 8:00 am - 5:00 pm
            </div>
            <ul
              class="social-bookmarks"
              role="list"
              aria-label="Social bookmarks"
            >
              <li>
                <a href="#" target="_blank" aria-label="Instagram">
                  <svg width="18" height="18" aria-hidden="true">
                    <use href="/icons/icons.svg#instagram"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a href="#" target="_blank" aria-label="Facebook">
                  <svg width="18" height="18" aria-hidden="true">
                    <use href="/icons/icons.svg#facebook"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a href="#" target="_blank" aria-label="Twitter">
                  <svg width="19" height="16" aria-hidden="true">
                    <use href="/icons/icons.svg#twitter"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a href="#" target="_blank" aria-label="Pintrest">
                  <svg width="18" height="18" aria-hidden="true">
                    <use href="/icons/icons.svg#pintrest"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="topbar-body">
        <div class="container">
          <a href="/" aria-current="page">
            <img
              src="/images/white-collar-logo.svg"
              width="200"
              height="38"
              alt="White Collar logo"
            />
          </a>
          <div class="topbar-menu">
            <nav class="topbar-nav">
              <ul class="nav-list" role="list" aria-label="Primary">
                <li>
                  <a class="nav-link current" href="/" aria-current="page"
                    >Home</a
                  >
                </li>
                <li>
                  <a class="nav-link" href="/">About Us</a>
                </li>
                <li class="dropdown-menu">
                  <a class="nav-link nav-link-dropdown" href="/">
                    Pages
                    <svg width="11" height="7">
                      <use href="/icons/icons.svg#arrow-down"></use>
                    </svg>
                  </a>
                  <ul class="dropdown-menu-list">
                    <li>
                      <a class="dropdown-menu-link" href="/">Our Services</a>
                    </li>
                    <li>
                      <a class="dropdown-menu-link" href="/">Services Single</a>
                    </li>
                    <li>
                      <a class="dropdown-menu-link" href="/">Pricing</a>
                    </li>
                    <li>
                      <a class="dropdown-menu-link" href="/">Our Team</a>
                    </li>
                    <li>
                      <a class="dropdown-menu-link" href="/">FAQ</a>
                    </li>
                    <li>
                      <a class="dropdown-menu-link" href="/">Blog</a>
                    </li>
                  </ul>
                </li>
                <li>
                  <a class="nav-link" href="/">Projects</a>
                </li>
                <li>
                  <a class="nav-link" href="/">Contact Us</a>
                </li>
              </ul>
            </nav>
            <button class="button button-secondary" type="button">
              Get Consulting
            </button>
          </div>
        </div>
      </div>
    </header>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
